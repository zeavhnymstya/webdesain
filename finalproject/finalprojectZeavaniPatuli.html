<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="finalprojectZeavaniPatuli.css" />
    <title>E-Commerce Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>

      <header class="header">
        <div class="header__search"><i class="fas fa-search"></i>
          Search...
        </div>
        <div class="header__avatar">admin
          <i class="fas fa-user"></i>
        </div>
      </header>

      <aside class="sidenav">
        <div class="sidenav__close-icon">
          <i class="fas fa-times"></i>
        </div>
        <ul class="sidenav__list">
          <li class="sidenav__list-item">
            <i class="fas fa-home"></i> Home
          </li>
          <li class="sidenav__list-item">
            <i class="fas fa-box"></i> Products
          </li>
          <li class="sidenav__list-item">
            <i class="fas fa-shopping-cart"></i> Orders
          </li>
          <li class="sidenav__list-item">
            <i class="fas fa-cogs"></i> Settings
          </li>
          <li class="sidenav__list-item">
            <i class="fas fa-sign-out-alt"></i> Logout
          </li>
        </ul>
      </aside>
      

      <main class="main">
        <div class="main-header">
          <div class="main-header__heading">Hello User</div>
          <div class="main-header__updates">Recent Items</div>
        </div>
        
        <!-- Overview Section -->
        <section class="overview-section">
          <div class="overview-card">
            <div class="overview-icon">
              <i class="fas fa-check"></i>
            </div>
            <div class="overview-details">
              <h3>Quality Product</h3>
            </div>
          </div>
          <div class="overview-card">
            <div class="overview-icon">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="overview-details">
              <h3>14-Day Return</h3>
            </div>
          </div>
          <div class="overview-card">
            <div class="overview-icon">
              <i class="fas fa-shipping-fast"></i>
            </div>
            <div class="overview-details">
              <h3>Free Shipping</h3>
            </div>
          </div>
          <div class="overview-card">
            <div class="overview-icon">
              <i class="fas fa-phone-volume"></i>
            </div>
            <div class="overview-details">
              <h3>24/7 Support</h3>
            </div>
          </div>
        </section>

        <div class="main-cards">
          <div class="card product-1">
            <img src="1.jpeg" alt="Product 1">
            <h4>Product 1</h4>
            <p>$100</p>
            <button class="btn">Buy Now</button>
          </div>
          <div class="card product-2">
            <img src="2.jpeg" alt="Product 2">
            <h4>Product 2</h4>
            <p>$80</p>
            <button class="btn">Buy Now</button>
          </div>
          <div class="card product-3">
            <img src="3.jpeg" alt="Product 3">
            <h4>Product 3</h4>
            <p>$70</p>
            <button class="btn">Buy Now</button>
          </div>
        </div>
        
      </main>

      <footer class="footer">
        <div class="footer__copyright">&copy; 2024 UK</div>
        <div class="footer__signature">Made with love by pure genius</div>
      </footer>
    </div>
  </body>
</html>
